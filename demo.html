    app.controller('myCtrl', function ($scope, $http) {

        $scope.myver = "select";

        $scope.load = function () {
            $http({
                url: "login.ashx",
                method: "POST",
                contentType: "application/json; charset=utf-8",
                params: { ver: $scope.myver }


            }).then(function (response) {
                $scope.myWelcome = response.data;
            });
        }
